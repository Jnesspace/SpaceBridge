# SpaceBridge Migration Configuration
#
# This file configures how resources are transformed when migrating
# from source to destination Spacelift accounts.
#
# Usage:
#   spacebridge generate -c spacebridge.yaml -o ./tofu/

destination:
  vcs:
    # Configure the VCS integration for the destination account.
    # Only ONE of these sections should be uncommented.

    # GitHub App (custom GitHub integration)
    github_enterprise:
      id: "gh-app"           # The ID of your GitHub App integration in Spacelift
      namespace: "MyOrg"     # Your GitHub organization or username

